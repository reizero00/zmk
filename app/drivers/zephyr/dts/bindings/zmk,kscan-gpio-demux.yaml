description: GPIO keyboard demux controller

compatible: "zmk,kscan-gpio-demux"

include: kscan.yaml

properties:
  row-gpios:
    type: phandle-array
    required: true
  col-gpios:
    type: phandle-array
    required: true
  debounce-period:
    type: int
    default: 5
  total-cols:
    type: int
    default: 16
  diode-direction:
    type: string
    default: row2col
    enum:
      - row2col
      - col2row
